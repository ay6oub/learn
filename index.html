<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plateforme de Cours en Ligne</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<style>
  /* Hero Section */
  .hero {
    background-image: url('hhg.jpeg');
    background-size: cover;
    background-position: center;
    height: 500px;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    animation: fadeIn 2s ease-out forwards;
  }

  .hero h1 {
    font-family: 'Montserrat', sans-serif;
    font-weight: 700;
    text-shadow: 2px 2px rgba(0, 0, 0, 0.5);
    transform: translateY(-50px);
    animation: slideUp 1.5s ease-out forwards;
  }

  .hero p {
    font-family: 'Roboto', sans-serif;
    font-weight: 400;
    transform: translateY(50px);
    animation: slideUp 1.5s ease-out 0.3s forwards;
  }

  .navbar {
    padding: 1rem;
  }

  .navbar-brand {
    font-family: 'Montserrat', sans-serif;
    font-weight: 700;
  }

  .navbar-nav .nav-link {
    color: rgb(94, 89, 89) !important;
    text-transform: uppercase;
    font-weight: 500;
    transition: color 0.3s ease-in-out, transform 0.3s ease-in-out;
  }

  .navbar-nav .nav-link:hover {
    color: #ff9900 !important;
    transform: scale(1.1);
  }

  /* Effet du bouton */
  .btn-light {
    transition: transform 0.3s ease, background-color 0.3s ease;
  }

  .btn-light:hover {
    transform: scale(1.1);
    background-color: #ff9900;
  }

  /* Animation pour l'affichage des sections */
  @keyframes fadeIn {
    0% {
      opacity: 0;
    }
    100% {
      opacity: 1;
    }
  }

  @keyframes slideUp {
    0% {
      transform: translateY(50px);
    }
    100% {
      transform: translateY(0);
    }
  }

  /* Footer */
  footer {
    background-color: #333;
  }
</style>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">E-Learning</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
          <li class="nav-item"><a class="nav-link" href="catalogue.html">Cours</a></li>
          <li class="nav-item"><a class="nav-link" href="cntc.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="insc.html">S'inscrire</a></li>
         
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <header class="hero bg-primary text-white text-center py-5">
    <div class="container">
      <h1 class="display-4">Apprenez à votre rythme</h1>
      <p class="lead">Accédez à des milliers de cours en ligne sur des sujets variés</p>
      <a href="catalogue.html" class="btn btn-light btn-lg">Explorer les Cours</a>
    </div>
  </header>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 E-Learning. Tous droits réservés.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
